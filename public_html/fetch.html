<input type="text" id="inp" />
<button id="bt" type="button">Fetch</button>
<script>
  const btn = document.getElementById('bt');
  const inp = document.getElementById('inp');
  btn.addEventListener('click', async () => {
    const url = inp.value;
    const res = await fetch(url);
    const text = res.text();
    inp.value = text;
  });
</script>
